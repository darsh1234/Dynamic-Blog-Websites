version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: blog_platform_postgres
    environment:
      POSTGRES_DB: blog_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: blog_platform_backend
    environment:
      APP_ENV: local
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/blog_platform?sslmode=disable
      JWT_ACCESS_SECRET: local-access-secret-change-me
      JWT_REFRESH_SECRET: local-refresh-secret-change-me
      JWT_ACCESS_TTL_MINUTES: 15
      JWT_REFRESH_TTL_HOURS: 168
      PASSWORD_RESET_TTL_MINUTES: 30
      EMAIL_PROVIDER: stub
      EMAIL_FROM: no-reply@localhost
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      APP_VARIANT: blog_a
      FRONTEND_BASE_URL: http://localhost:5173
      REQUEST_TIMEOUT_SECONDS: 10
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    container_name: blog_platform_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
      VITE_APP_NAME: Blog Platform
      VITE_BRAND_THEME: blog_a
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
